<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    
    <section id="container">
        <div id="inf"></div>

        <div id="textTask">
             <!-- Esse texto sera acionado quando apertado o botao de mais-->
        <input type="text" name="" id="newTask" placeholder="Type a new Task">

        </div>
        <div id="btns">
        
            <button id="btnTheme"><i class="fa-solid fa-circle-half-stroke"></i></button>
            <button id="btnAddNewTask"><i class="fa-solid fa-circle-plus"></i></button>
            <button id="btnDeleteAll"><i class="fa-solid fa-trash"></i></button>
        </div>
    </section>
    <footer><h4>Developed by Eduardo Bordin</h4></footer>
<script src="./script.js"></script>
</body>
</html>
